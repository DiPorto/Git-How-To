name: Build and Publish Docker Image

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Считаем lowercase-версии owner и repo
      - name: Compute lowercase owner & repo
        id: lowercase
        shell: bash
        run: |
          # GITHUB_REPOSITORY_OWNER → owner
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          # GITHUB_REPOSITORY → owner/repo, берём часть после '/'
          repo="${GITHUB_REPOSITORY#*/}"
          repo="${repo,,}"
          echo "owner_lower=$owner" >> "$GITHUB_OUTPUT"
          echo "repo_lower=$repo"   >> "$GITHUB_OUTPUT"

      # 3) Авторизуемся в GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4) Собираем и пушим Docker-образ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner_lower }}/${{ steps.lowercase.outputs.repo_lower }}:latest
