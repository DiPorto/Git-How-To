name: Deploy existing Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and deploy
        run: |
          ssh user@your-server << 'EOF'
            docker pull ghcr.io/diporto/git-how-to:latest
            docker stop frontend || true
            docker rm frontend   || true
            docker run -d --name frontend -p 80:80 ghcr.io/diporto/git-how-to:latest
          EOF
