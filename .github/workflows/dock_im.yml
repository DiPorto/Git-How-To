name: Build and Publish Docker Image

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute lowercase owner & repo
        id: lowercase
        shell: bash
        run: |
          # GITHUB_REPOSITORY_OWNER берётся из env
          owner="${GITHUB_REPOSITORY_OWNER}"
          repo="${GITHUB_REPOSITORY#*/}"  # GITHUB_REPOSITORY = owner/repo
          owner_lower=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
          repo_lower=$(echo "$repo"  | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$owner_lower" >> "$GITHUB_OUTPUT"
          echo "repo_lower=$repo_lower"   >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner_lower }}/${{ steps.lowercase.outputs.repo_lower }}:latest
